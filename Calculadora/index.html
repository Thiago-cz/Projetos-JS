<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Ainda não pensei no título</h1>
    <div class="calculator">
        <h2>Calculadora</h2>
        <div id="display">
            <p id="previus"></p>
            <p id="result"></p>
        </div>
        <table id="keys">
            <tr id="line-1">
                <td><button class="btn">ON</button></td>
                <td><button onclick="clean()" class="btn">C</button></td>
                <td><button class="btn"><img onclick="clearLast()" id="img" src="/images/icons8-limpar-símbolo-50.png"
                            alt=""></button></td>
                </td>
                <td><button onclick="simbol('/')" class="btn">/</button></td>
            </tr>
            <tr id="line-2">
                <td><button onclick="insert('7')" class="btn">7</button></td>
                <td><button onclick="insert('8')" class="btn">8</button></td>
                <td><button onclick="insert('9')" class="btn">9</button></td>
                <td><button onclick="simbol('*')" class="btn">*</button></td>
            </tr>
            <tr id="line-3">
                <td><button onclick="insert('4')" class="btn">4</button></td>
                <td><button onclick="insert('5')" class="btn">5</button></td>
                <td><button onclick="insert('6')" class="btn">6</button></td>
                <td><button onclick="simbol('-')" class="btn">-</button></td>

            </tr>
            <tr id="line-4">
                <td><button onclick="insert('1')" class="btn">1</button></td>
                <td><button onclick="insert('2')" class="btn">2</button></td>
                <td><button onclick="insert('3')" class="btn">3</button></td>
                <td><button onclick="simbol('+')" class="btn">+</button></td>
            </tr>
            <tr id="line-5">
                <td><button class="btn">OFF</button></td>
                <td id="zero"><button onclick="insert('0')" class="btn">0</button></td>
                <td><button onclick="virgula('.')" class="btn">.</button></td>
                <td><button onclick="result()" class="btn">=</button></td>
            </tr>
        </table>
    </div>
</body>

</html>
